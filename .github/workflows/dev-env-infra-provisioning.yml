name: Terragrunt Dev Infrastructure Provisioning

on:
  push:
    branches:
      - main  # Trigger this workflow on pushes to the main branch

jobs:
  terragrunt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0  # Set your Terraform version here

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2  # Set your AWS region here

      - name: Install Terragrunt
        run: |
          curl -L -o terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.45.0/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Initialize and Apply Terragrunt (VPC)
        working-directory: terragrunt/environments/development/vpc
        run: |
          terragrunt init
          terragrunt apply -auto-approve

      - name: Initialize and Apply Terragrunt (EKS)
        working-directory: terragrunt/environments/development/eks
        run: |
          terragrunt init
          terragrunt apply -auto-approve

      - name: Initialize and Apply Terragrunt (Database)
        working-directory: terragrunt/environments/development/database
        run: |
          terragrunt init
          terragrunt apply -auto-approve
